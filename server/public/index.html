<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>

  <input type = "number" placeholder="Enter First #" id = "inputOne">
  <input type = "number" placeholder="Enter Second #" id = "inputTwo">

  <div class="buttons">
      <button class="button" id = 'clear'>C</button>
      <button class="button" id = 'divide'>/</button>
      <button class="button" id = 'multiply'>*</button>
      <button class="button" id = 'subtract'>-</button>
      <button class="button" id = 'add'>+</button>
      <button class="button" id = "equal">=</button>
  </div>

  <div>
    <ul id = mathHistory></ul>
  </div>

</body>
</html>
